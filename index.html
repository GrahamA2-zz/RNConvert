    <script type="text/javascript">
	$(function(){
		$("#conversionFrom").click ( function (){              
				var sourceString = $("#numFrom").val();
				try {
					$("#numTo").val(romanToAbaric(sourceString));
				} catch (err){
					$("#numTo").val("")
					alert(err);
				}                       
		});
		$("#conversionTo").click ( function (){    
				var sourceString = $("#numTo").val();
				try {
					$("#numFrom").val(abaricToRoman(sourceString)); 
				} catch (err){
					$("#numFrom").val("")
					alert(err);
				}                       
		});
	});
    </script>
