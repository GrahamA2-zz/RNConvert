<!doctype html>
<html>
<meta charset = "utf-8">
<title>Convert Roman Numerals To Arabic and Back</title>
<head>
<link rel="stylesheet" type="text/css" href="convert.css">
<script src="abaricToRoman.js" type="text/javascript"></script>
<script src="romanToAbaric.js" type="text/javascript"></script>
<script>
	window.onload = function(){
		var button = document.getElementById("convert");
		button.onclick = handleClick();
		var button2 = document.getElementById("convertTo");
		button2.onclick = handleClickTo();

	}
	function handleClick(){
		var div = document.getElementById("Result");
		
		return function(){
			var sourceString = document.getElementById("numIn").value;
			div.innerHTML = romanToAbaric(sourceString);
		}
	}
	
	function handleClickTo(){
		var div = document.getElementById("ResultTo");
		
		return function(){
			var sourceString = document.getElementById("numTo").value;
			div.innerHTML = abaricToRoman(sourceString);
		}
	}
</script>
</head>
<body>
	<H1>Roman Numberal to Arabic Conversion</H1>
	From
	<div id ="conversion">Value In:
	
			<input type="text" id="numIn">
			<button id="convert">Convert</button>
	
		<div id="Result"></div>
	</div>
	To
	<div id ="conversionTo">Value In:
			<input type="text" id="numTo">
			<button id="convertTo">Convert</button>
		<div id="ResultTo"></div>
	</div>
</body>
</html>
