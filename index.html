    <script type="text/javascript">
	$(function(){
		$("#conversionFrom").click ( function (){              
				var sourceString = document.getElementById("numFrom").value;
				try {
					$("#resultFrom").html(romanToAbaric(sourceString));
				} catch (err){
					$("#resultFrom").html("")
					alert(err);
				}                       
		});
		$("#convertTo").click ( function (){    
				var sourceString = document.getElementById("numTo").value;
				try {
					$("#ResultTo").html(abaricToRoman(sourceString)); 
				} catch (err){
					$("#ResultTo").html("")
					alert(err);
				}                       
		});
	});
